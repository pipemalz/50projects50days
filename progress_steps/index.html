<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Progress Steps | pipemalz</title>
</head>
<body>
    <div class="progress-container">
        <div class="steps">
            <div class="step step1 step-completed">
                <p class="number">1</p>
            </div>
            <div class="step step2">
                <p class="number">2</p>
            </div>
            <div class="step step3">
                <p class="number">3</p>
            </div>
            <div class="step step4">
                <p class="number">4</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="button button-prev disabled">Prev</button>
        <button class="button button-next enabled">Next</button>
    </div>
    <script src="main.mjs" type="module"></script>
</body>
</html>
